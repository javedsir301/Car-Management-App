<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management App - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Management App - Dashboard</h1>
        <nav>
            <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <main>
        <div id="carManagement">
            <input type="text" id="searchInput" placeholder="Search cars...">
            <button id="addCarBtn">Add New Car</button>
            <div id="carList" class="car-list"></div>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
